<section data-ng-init="initView();">
    <h1>{{view}} {{params.nameSingular}}</h1>


    <form name="myForm" sf-schema="schema" sf-form="form" sf-model="obj">
    </form>

    <br/>

    <div>
        <a class="btn btn-default" href="/#!/{{params.path}}/">Lista</a>
        <a class="btn btn-danger" href="/#!/" ng-click="delete();">Borrar</a>

        <input class="btn btn-primary" type="button" value="Guardar" ng-click="onSubmit(myForm)">
    </div>

    <!-- MENSAJE DE ERROR -->
    <div data-ng-show="error" >
        <strong data-ng-bind="error"></strong>
    </div>


    <div ng-show="'{{params.name}}' == 'CategorÃ­as'" >
        <hr/>
        <ul data-ng-init="findApuntes()">
            <li ng-repeat="apunte in apuntes">{{apunte.titulo}}</li>
        </ul>
    </div>

    <!--<pre>{{obj|json}}</pre>-->

</section>
