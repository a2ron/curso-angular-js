<section data-ng-init="initViewEditOrCreate();">
    <h1>{{viewEditOrCreate}} {{nameSingular}}</h1>

    <form name="myForm" 
          sf-schema="schema" sf-form="form" sf-model="obj" 
          ng-submit="onSubmit(myForm)">
    </form>
    
    <!-- MENSAJE DE ERROR -->
    <div data-ng-show="error" >
        <strong data-ng-bind="error"></strong>
    </div>

    <!--<pre>{{obj | json}}</pre>-->

    <yield content_for="extra">

</section>
