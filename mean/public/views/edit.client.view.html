<section data-ng-init="initViewEditOrCreate();">
    <h1>{{viewEditOrCreate}} {{nameSingular}}</h1>

    <form name="myForm" 
          sf-schema="schema" sf-form="form" sf-model="obj" 
          ng-submit="onSubmit(myForm)">
    </form>

    <!-- MENSAJE DE ERROR -->
    <div data-ng-show="error" >
        <strong data-ng-bind="error"></strong>
    </div>


    <div ng-show="'{{name}}' == 'CategorÃ­as'" >
        <hr/>
        <ul data-ng-init="findApuntes()">
            <li ng-repeat="apunte in apuntes">{{apunte.titulo}}</li>
        </ul>
    </div>

    <!--<pre>{{obj|json}}</pre>-->

</section>
