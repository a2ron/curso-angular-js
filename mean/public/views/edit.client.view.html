<section data-ng-init="findOne();">
    <h1>Editar {{params.nameSingular}}</h1>


    <!--probar form--> 
    <form name="editForm" ng-submit="editForm.$valid && update()">
        <formly-form model="obj" fields="editFields">
        </formly-form>

        <br/>

        <div>
            <a class="btn btn-default" href="/#!/{{params.path}}/">Lista</a>
            <a class="btn btn-danger" href="/#!/" data-ng-click="delete();">Borrar</a>

            <input class="btn btn-default" type="submit" value="Actualizar">
        </div>

        <!-- MENSAJE DE ERROR -->
        <div data-ng-show="error" >
            <strong data-ng-bind="error"></strong>
        </div>

    </form>

    <div data-ng-show="'{{params.name}}' == 'CategorÃ­as'" >
        <hr/>
        <ul data-ng-init="findApuntes()">
            <li ng-repeat="apunte in apuntes">{{apunte.titulo}}</li>
        </ul>
    </div>

    <!--<pre>{{obj|json}}</pre>-->

</section>
