<ng-layout src="views/list.client.view.html">

    <div content_for="extra" ng-show="apuntesFilter.length">
        <hr/>
        <h4>Apuntes -> {{itemSel}}</h4>
        <section>

            <div class="panel panel-default">
                <!-- Default panel contents -->
                <!--        <div class="panel-heading">Panel heading</div>
                        <div class="panel-body">
                        </div>-->

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Título</th>
                            <th>Descripción</th>
                            <th>Importe</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="apunte in apuntesFilter">
                            <th>           
                                <a data-ng-href="#!/apuntes/{{apunte._id}}">{{$index}}</a>
                            </th>
                            <td>{{apunte.titulo}}</td>
                            <td>{{apunte.descripcion}}</td>
                            <td>{{apunte.importe}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div data-ng-hide="!apuntes || apuntes.length">
                No hay apuntes
            </div>

            <a class="btn btn-success" href="#!/apuntes/crear">Añadir apunte</a>

        </section>  
    </div>

</ng-layout>
